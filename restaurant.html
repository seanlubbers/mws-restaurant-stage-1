<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Info</title>
  <meta name="theme-color" content="#333"/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <!-- Aria role for SECTION found from https://developer.paciellogroup.com/blog/2011/03/html5-accessibility-chops-section-elements/ -->
    <section id="map-container" role="application" aria-label="google map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <!-- Aria role for SECTION found from https://developer.paciellogroup.com/blog/2011/03/html5-accessibility-chops-section-elements/ -->
    <section id="restaurant-container" role="region" aria-label="restaurant information">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" alt="restaurant image">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
        <!-- Favorite Restaurant Section -->
    </section>
      <label class="switch" id="swatch">Favorite Restaurant (Green Yes, Red No)
          <span class="slider"></span>
      </label>
    <section>

    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="region" aria-label="reviews">
      <ul id="reviews-list"></ul>
    </section>

    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <!-- Aria role for FOOTER found from https://developer.paciellogroup.com/blog/2011/03/html5-accessibility-chops-section-elements/ -->
  <footer id="footer" role=”contentinfo”>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
<!-- Code used to register service worker (code influenced by https://developers.google.com/web/ilt/pwa/lab-caching-files-with-service-worker and https://developers.google.com/web/updates/2015/12/background-sync) -->

  <script>
    if ('serviceWorker' in navigator) {
      // Register your service worker:
      navigator.serviceWorker.register('/sw.js');

      // Then later, request a one-off sync:
      navigator.serviceWorker.ready.then(function(swRegistration) {
        return swRegistration.sync.register('myFirstSync');
      });
    }
  </script>
  <script type="text/javascript" src= "/node_modules/idb/lib/idb.js"></script>
<!-- Code used to register service worker -->


  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src= "/node_modules/idb/lib/idb.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZDfqzimPdinxJJt5SPm4FniJYZq7jzA&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
