<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#333"/>
  <title>Restaurant Reviews</title>
  <script src="/node_modules/idb/lib/idb.js"></script>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviewz</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Aria role for section found from https://developer.paciellogroup.com/blog/2011/03/html5-accessibility-chops-section-elements/ -->  
    <section id="map-container" role="application" aria-label="restaurant map">
      <div id="map"></div>
    </section>
    
    <!-- Aria role for section found from https://developer.paciellogroup.com/blog/2011/03/html5-accessibility-chops-section-elements/ -->
    <section role="region" aria-label="restaurant filters">
      <div class="filter-options" role="form">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="neighborhoods select" name="neighborhoods" role="form" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="cuisines select" name="cuisines" role="form" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" src="js/main.js"></script>
  <!-- New -->
  <script type="application/javascript" src="sw.js"></script>
  <!-- New -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZDfqzimPdinxJJt5SPm4FniJYZq7jzA&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

<!-- Code used to register service worker (code influenced by https://developers.google.com/web/ilt/pwa/lab-caching-files-with-service-worker) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          console.log('Service Worker registration successful with scope: ',
          registration.scope);
        })
        .catch(function(err) {
          console.log('Service Worker registration not working :() : ', err);
        });
    }
  </script>
  <script type="text/javascript" src= "/node_modules/idb/lib/idb.js"></script>
<!-- Code used to register service worker -->
</body>

</html>
